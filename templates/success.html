<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Success</title>
</head>
<body>
	<h3>Success! You have logged in.</h3>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{ user['first_name'] }}</td>
				<td>{{ user['last_name'] }}</td>
				<td>{{ user['email'] }}</td>
				<td>{{ user['password'] }}</td>
				<td><a href="/submit/{{ user['id'] }}/delete">Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
