<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Success</title>
	<style media='screen'>
	li.error{
		color: red ;
	}
	li.success{
		color:green;
	}
</style>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<ul class=flashes>
	{% for category, message in messages %}
		<li class="{{ category }}">{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</head>
	<h3>Success! You have logged in {{ user['first_name']}}!</h3>
	<a href="/logout"><button>Logout</button></a>
</body>
</html>
